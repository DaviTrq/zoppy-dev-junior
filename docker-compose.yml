version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: zoppy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: zoppy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zoppy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  zoppy-network:
    driver: bridge